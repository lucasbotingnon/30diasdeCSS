<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Dia 01</title>
</head>
<body>
    <div class="content">
        <div class="medias">
            <a class="card facebook" href="https://pt-br.facebook.com/" target="_blank">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </a>
            <a class="card twitter" href="https://twitter.com/login?lang=pt" target="_blank">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer icon">
                    <i class="fab fa-twitter"></i>
                </div>
            </a>
            <a class="card google" href="https://myaccount.google.com/profile" target="_blank">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer icon">
                    <i class="fab fa-google-plus-g"></i>
                </div>
            </a>
            <a class="card linkedin" href="https://br.linkedin.com/" target="_blank">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </a>
            <a class="card instagram" href="https://www.instagram.com/?hl=pt-br" target="_blank">
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer icon">
                    <i class="fab fa-instagram"></i>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
